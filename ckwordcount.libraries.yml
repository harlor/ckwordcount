# This adds the plugin JavaScript to the page.
# cSpell:ignore simplebox demobox

demobox:
  js:
    js/build/demoPlugin.js: { preprocess: false, minified: true }
  dependencies:
    - ckeditor5/ckeditor5

wordcount:
  js:
    js/build/wordCount.js: { preprocess: false, minified: true }
  dependencies:
    - ckeditor5/ckeditor5

# Loaded in the text format configuration form to provide styling for the icon
# used in toolbar config.
admin.demobox:
  css:
    theme:
      css/demobox.admin.css: { }
